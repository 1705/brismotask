<div class="container mt-5">
	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<label>Chose CSV file to show data:</label>
	    	<input type="file" (change)="onFileSelect($event.target)" name="myfile">
	   	</div>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-sm-6">
		  <canvas
		      baseChart
		      [chartType]="'bar'"
		      [datasets]="chartData"
		      [labels]="labels"
		      [options]="chartOptions"
		      [legend]="true"
		      [colors]="colors"
		      (chartClick)="onChartClick($event)">
		  </canvas>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label>Select Platform</label>
				<select class="form-control">
					<option value="">Select</option>
					<ng-container *ngFor="let option of arrGraphPlatforms">
						<option value="option">{{option}}</option>
					</ng-container>
				</select>
			</div>
			<div class="form-group">
				<label>Select 1 or more Product Types</label>
				<select class="form-control" multiple (change)="selectPlatform($event)">
					<ng-container *ngFor="let option of arrGraphProductType">
						<option value="option">{{option}}</option>
					</ng-container>
				</select>
			</div>
			<div class="form-group">
				<label>View By</label>
				<div class="row">
					<div class="col-sm-6">
						<label for="platform">
							<input type="radio" id="platform" name="view_type" value="platform" checked (click)="changeGraphType('platform')" /> Platform
						</label>
					</div>
					<div class="col-sm-6">
						<label for="product_type">
							<input type="radio" id="product_type" name="view_type" value="product_type" (click)="changeGraphType('product_type')" /> Product Type
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
